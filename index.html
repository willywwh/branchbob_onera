<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Proxy</title>
</head>
<body>
  <script>
    window.addEventListener("message", async (event) => {
      if (!event.data || !event.data.payload) return;

      const payload = event.data.payload;
      const scriptURL = "https://script.google.com/macros/s/AKfycbxcGvd92-fLL1OwCLJTHtbayT4EMKLfF4nPjPHp5LrT47pPynNARp3QC3AqzrDXEXGs6w/exec";
      const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(scriptURL);

      try {
        const response = await fetch(proxyURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();

        // Send result back to parent page
        window.parent.postMessage({ hex: data.hex }, "*");
      } catch (error) {
        console.error("‚ùå Failed to fetch from Google Sheets:", error);
        window.parent.postMessage({ error: error.message }, "*");
      }
    });
  </script>
</body>
</html>
